{{define "blog_post"}}<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head" .}}
    <title>{{.Title}} — RainyinSaiGon</title>
</head>
<body class="font-sans text-gray-900 bg-white">
    {{template "nav-inner" .}}

    <main class="max-w-3xl mx-auto px-6 py-14">
        <a href="/blog" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-blue mb-8">← Blog</a>
        <div class="mb-10">
            <h1 class="text-4xl font-extrabold text-navy leading-tight mb-3">{{.Title}}</h1>
            <p class="text-sm text-gray-400">{{.Date}}</p>
        </div>
        <div class="prose prose-slate max-w-none post-body">
            {{.Content}}
        </div>
    </main>

    {{template "footer" .}}
</body>
</html>{{end}}
